<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ContactForm.css">

  <title>SweetFactory</title>
</head>
<body>
  <!-- multistep form -->
  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Processo de encomenda</h3>
      <h4>Entre em contato conosco hoje e receba uma resposta em at√© 24 horas!</h4>
      <fieldset>
        <input placeholder="Nome" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Telefone / Telemovel" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Comprimento x Largura " type="text" tabindex="1" required>
      </fieldset>
      <fieldset>
        <input placeholder="cor" type="text" tabindex="1" required>
      </fieldset>
      <fieldset>
        <input type="text" tabindex="1" placeholder="Material" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Encomendar</button>
      </fieldset>
    </form>
   
    
  </div>
</body>

</html>
